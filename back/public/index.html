<!DOCTYPE html>
<html>
<head>
    <meta charset="utf8">
    <title>Example</title>
    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.5.0/mapbox-gl.css" rel="stylesheet"/>
    <link href="./css/styles.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="forms" id="login-wrapper">
        <div class="form-wrapper">
            <h3>Login</h3>
            <form id="login-form" class="light-border">
                <div>
                    <label>Käyttäjätunnus:</label>
                    <input class="light-border" type="text" name="username"/>
                </div>
                <div>
                    <label>Salasana:</label>
                    <input class="light-border" type="password" name="password"/>
                </div>
                <div>
                    <button class="light-border" type="submit">Kirjaudu</button>
                </div>
            </form>
        </div>
        <div class="form-wrapper">
            <h3>Rekisteröi uusi mulkero</h3>
            <form class="light-border" id="add-user-form">
                <input class="light-border" type="text" name="username" placeholder="Käyttäjänimi" required>
                <input class="light-border" type="text" name="first_name" placeholder="Etunimi" required>
                <input class="light-border" type="text" name="last_name" placeholder="Takanimi" required>
                <input class="light-border" type="text" name="role" placeholder="Rooli" required>
                <input class="light-border" type="text" name="class" placeholder="Luokkatunnus" required>
                <input class="light-border" type="password" name="password" pattern="(?=.*[A-Z]).{8,}"
                       placeholder="Salasana" required>
                <button class="light-border" type="submit">Lisää käyttäjä</button>
            </form>
        </div>
    </div>
    <header id="log-out" style="display: none;">
        <p id="user-info"></p>
        <button class="light-border">Log out</button>
    </header>
    <main style="display: none">
        <h1>List of cats</h1>
        <ul>
            <!-- js creates list here -->
        </ul>
        <hr>
        <div class="forms">

            <div class="form-wrapper">
                <h3>Postaa meeeedia</h3>
                <form class="light-border"
                      enctype="multipart/form-data"
                      id="add-cat-form">
                    <input class="light-border" type="text" name="description" placeholder="Kuvaus" required>
                    <input class="light-border"
                           type="file"
                           name="media"
                           accept="image/*"
                           placeholder="Choose file">
                    <button class="light-border" type="submit">Upload</button>
                </form>
            </div>

            <div class="form-wrapper">
                <h3>Sapiskaa mummolle</h3>
                <form id="mod-cat-form" class="light-border">
                    <input class="light-border" type="number" name="visibility" placeholder="taso" required>
                    <input type="hidden" name="id">
                    <button class="light-border" type="submit">Save changes</button>
                </form>
            </div>

        </div>
    </main>
</div>
<div class="hide modal" id="image-modal">
    <a href="#" class="close">Close</a>
    <img src="" alt="">
    <div id="map"></div>
</div>
<script src="./js/serialize.js"></script>
<script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.5.0/mapbox-gl.js"></script>
<script src="./js/mapbox.js"></script>
<script src="./js/main.js"></script>
</body>
</html>
