<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vähintään kutosen arvoinen aplikaatio</title>
    <link rel="stylesheet" href="./css/styles4.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="header" id="theHeader">
    <div id="headerDiv">
        <div class="dropdown" id="addUser">
            <button class="dropbtn">Lisää käyttäjä</button>
            <div class="dropdown-content">
                <div id="success">
                    <form class="light-border" id="add-user-form">
                        <input class="light-border" type="text" name="username" placeholder="Käyttäjänimi" required minlength="2" autocomplete="off">
                        <input class="light-border" type="text" name="first_name" placeholder="Etunimi" required minlength="2" autocomplete="off">
                        <input class="light-border" type="text" name="last_name" placeholder="Sukunimi" required minlength="2" autocomplete="off">
                        <!--
                        <input class="light-border" type="text" name="role" placeholder="Rooli" required maxlength="1">
                        -->
                        <select class="light-border" name="role">
                            <option value=1>Oppilas
                            <option value=2>Opettaja
                        </select>
                        <input class="light-border" type="text" name="class" placeholder="Luokkatunnus" required minlength="3" maxlength="3" autocomplete="off">
                        <input class="light-border" type="password" name="password" pattern="(?=.*[A-Z]).{8,}"
                               placeholder="Salasana" required autocomplete="off">
                        <button class="light-border" type="submit">Lisää käyttäjä</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="dropdown" id="addMedia">
            <button class="dropbtn">Lisää kuva</button>
            <div class="dropdown-content">
                <form class="light-border"
                      enctype="multipart/form-data"
                      id="add-cat-form">
                    <div>
                        <label>Kuvaus:</label>
                        <input class="light-border" type="text" name="description" placeholder="Kuvaus" required minlength="3" maxlength="80" autocomplete="off">
                    </div>

                    <input class="light-border"
                           type="file"
                           name="media"
                           accept="image/*"
                           placeholder="Choose file">
                    <button class="light-border" type="submit">Upload</button>
                </form>
            </div>

        </div>
        <div class="dropdown">
            <button class="dropbtn" id="kirjaudu">Kirjaudu</button>
            <div class="dropdown-content">
                <form id="login-form" class="light-border">
                    <div>
                        <label>Käyttäjätunnus:</label>
                        <input class="light-border" type="text" name="username" placeholder="Käyttäjätunnus" autocomplete="off" onfocus="this.value=''"/>
                    </div>
                    <div>
                        <label>Salasana:</label>
                        <input class ="light-border" type="password" id = "password" name = "password" placeholder="Salasana" autocomplete="off"/>
                    </div>
                    <div>
                        <button class="light-border" type="submit">Kirjaudu</button>
                    </div>
                </form>
                <header id="log-out" style="display: none; margin: auto; text-align: center;">
                    <button class="light-border" id="getOut">Uloskirjaudu</button>
                </header>
            </div>
        </div>

    </div>


</div>


<div id="mockFeed">
    <div class="frontPageBox">
        <ul id="mock">
            <!-- js creates list here -->
        </ul>
        <h2>Tuokio</h2>
        <p>Tervetuloa Tuokioon, </p>
        <p>alakoululaisille suunnattuun</p>
        <p>oppimisympäristöön!</p>
        <p>Pelit ovat kaikille avoimia,</p>
        <p>mutta muuhun sisältöön</p>
        <p>pääsy vaatii, että luokallesi</p>
        <p>on luotu tunnukset.</p>
        <p>Kysy asiasta opettajaltasi!</p>
        <br><br><br>
    </div>
</div>


<div class="mediaCardContainer">
    <main style="display: none;">
        <br><br><br>
        <h1></h1>
        <p id="user-info"></p>
        <ul id="ul">
            <!-- js creates list here -->
        </ul>
        <hr>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
    </main>
</div>

<div id="teacherFeed">

    <div class="form-wrapper">
        <!---
       <h3>Sapiskaa mummolle</h3>
       --->
        <form id="mod-cat-form" class="light-border">
            <input class="light-border" type="number" name="visibility" placeholder="taso" required>
            <input type="hidden" name="id">
            <button class="light-border" type="submit">Save changes</button>
        </form>
    </div>
    <br><br><br><br><br><br>

</div>

<div id="gameView" class="center">

    <div class="parent">
        <div class="child1">
            <div>
                <div class="card2">
                    <img class="card3 kuussa" src="img/kuussa.png" alt="pentu" id="kuussa">
                </div>
            </div>

        </div>
        <div class="child2">
            <div class="ylak">
                <img src="img/kuu.png" class="imgkuu" alt="pentu" onclick="gameOneStarter();">
                <img src="img/kapseli.png" class="imgkapseli" alt="pentu" onclick="gameTwoStarter();">
            </div>
            <div class="keskik">
                <img src="img/kirahvit.png" class="imgkirahvi" alt="pentu" onclick="alert('Peli 3');">
            </div>
            <div class="alak">
                <img src="img/hiiri.png" class="imghiiri" alt="pentu" onclick="alert('Peli 4');">
                <img src="img/kala.png" class="imgkala" alt="pentu" onclick="alert('Peli 5');">
            </div>
        </div>
    </div>
</div>

<div class="hide modal" id="image-modal">
    <a href="#" class="close">Sulje</a>
    <img src="" alt="">
    <div id="map"></div>
</div>


<div id="game1">
    <canvas id="myCanvas" width="360" height="620"></canvas>
    <div>
        <button id="butt" class="button2"></button>
    </div>
</div>

<div id="game2">
    <div id="storyBoard">

        <p id="storyP"></p>

        <div>
            <button id="vaihtoehto1" class="buttonG2">Käännän aluksen poispäin aukosta.</button>
            <br>
            <button id="vaihtoehto2" class="buttonG2">En usko silmiäni.</button>
        </div>

    </div>
</div>


<div class="footer">
    <button class="buttonDown" id="pelit">Pelit</button>
    <div class="dropup" id="choose">
        <button class="dropbtn2">Valitse näkymä</button>
        <div class="dropup-content">
            <a href="#">Ei vielä käytössä</a>
            <a href="#">Hyväksyttävät</a>
            <a href="#">Luokkanäkymä</a>
            <a href="#">Avoin</a>
        </div>
    </div>
</div>

</html>
